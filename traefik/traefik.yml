# =============================================================================
# Traefik Configuration
# =============================================================================

# API and Dashboard
api:
  dashboard: true
  insecure: true

# Entry Points
entryPoints:
  web:
    address: ":80"
    # Note: HTTP->HTTPS redirect handled per-router, not globally
    # This allows ACME HTTP challenges to work on port 80

  websecure:
    address: ":443"

# Certificate Resolvers (Let's Encrypt)
certificatesResolvers:
  kanban-letsencrypt:
    acme:
      email: "eduardo.m.silva@gmail.com"
      storage: /etc/traefik/certs/acme.json
      httpChallenge:
        entryPoint: web

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: kanban-global
    watch: true
    # Only watch containers with traefik.project=kanban label
    # This prevents conflicts with other stacks (gtfs-editor, etc)
    constraints: "Label(`traefik.project`, `kanban`)"

  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: common

accessLog:
  format: common
  filters:
    statusCodes:
      - "400-599"
