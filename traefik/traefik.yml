# =============================================================================
# Traefik Configuration
# =============================================================================

# API and Dashboard
api:
  dashboard: true
  insecure: true

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: "kanban.amazing-ai.tools"
            sans:
              - "*.kanban.amazing-ai.tools"

# Certificate Resolvers (Let's Encrypt)
certificatesResolvers:
  letsencrypt:
    acme:
      email: "eduardo.m.silva@gmail.com"
      storage: /etc/traefik/certs/acme.json
      httpChallenge:
        entryPoint: web

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: kanban-global
    watch: true

  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  format: common

accessLog:
  format: common
  filters:
    statusCodes:
      - "400-599"
